<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="style.css"> <!-- usa o mesmo CSS do index -->
</head>
<body>

    <header>
        <img src="imagens/imagem logo projeto HTML.PNG" alt="Logo UN1TICIAS" class="logo">
        <nav id="cabecalho">
            <h1>UN1TICIAS</h1>
            <form>
                <input class="input-pesquisa" placeholder="Pesquisar">
                <button class="btn-pesquisa"><i class="bi bi-search"></i></button>
            </form>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="artigos/noticias.html">Notícias</a></li>
                <li><a href="artigos/tecnologia.html">Tecnologia & Pesquisa</a></li>
                <li><a href="artigos/esportes.html">Esportes</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>Formulário de Feedback</h2>
            <form action="/submit_feedback" method="post">
                <div class="form-group">
                    <label for="name">Seu nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Seu e-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="rating">Avaliação (1 a 5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Comentários:</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                </div>
                <button type="submit">Enviar Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <h4>Informações para contato <br>
            Email: suporte@un1ticias.com.br<br>
            Contato: (083)4002-8922</h4>
        <br>
        <p>&copy; 2025 UN1TICIAS - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
